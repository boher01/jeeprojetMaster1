<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link type="text/css" rel="stylesheet" href="themes/bluesky/skin.css" />
</h:head>

<h:body>

	<center>
		<h:form id="formDataTable">
			<p:panel header="Users Search Form" style="width: 700;">
				<h:form>
					<h:panelGrid columns="3" cellpadding="2">
						<h:outputLabel for="#{userManagedBean.searchUser}"
							value="UserName" />
						<h:inputText value="#{userManagedBean.searchUser}"
							label="UserName"></h:inputText>
						<h:commandButton type="submit" value="Search"
							action="#{userManagedBean.searchUser}"></h:commandButton>
					</h:panelGrid>
				</h:form>
			</p:panel>


			<p:dataTable var="user" value="#{userManagedBean.searchUsersResults}"
				selection="#{userManagedBean.selectedUser}" selectionMode="single"
				style="width: 700" rowKey="#{user.userId}" first="#{user.userId}" paginator="true" rows="5" editable="true">
			
			<p:ajax event="rowSelect" update=":formDataTable:userUpdateForm" listener="#{userManagedBean.onUserSelect}"/> 

				<p:column sortBy="#{user.userId}" filterBy="#{user.userId}">
					<f:facet name="header">
						<h:outputText value="Id" />
					</f:facet>
					<h:outputText value="#{user.userId}" />
				</p:column>
				<p:column sortBy="#{user.username}" filterBy="#{user.username}">
					<f:facet name="header">
						<h:outputText value="Name" />
					</f:facet>
					<h:outputText value="#{user.username}" />
				</p:column>
				<p:column sortBy="#{user.emailId}" filterBy="#{user.emailId}">
					<f:facet name="header">
						<h:outputText value="Email" />
					</f:facet>
					<h:outputText value="#{user.emailId}" />
				</p:column>
				<p:column parser="date" sortBy="#{user.dob}" filterBy="#{user.dob}">
					<f:facet name="header">
						<h:outputText value="DOB" />
					</f:facet>
					<h:outputText value="#{user.dob}">
						<f:convertDateTime pattern="MM/dd/yyyy" />
					</h:outputText>
				</p:column>

			</p:dataTable>

			<p:panel id="userDetailsPanelId" header="profil du client"
				style="width: 700;" widgetVar="oneUser">
				<h:panelGrid columns="4" cellpadding="6" id="userUpdateForm"
					border="0">
					<h:outputLabel for="#{userManagedBean.username}" value="code" />
					<h:inputText value="#{userManagedBean.username}" label="tel.fix"></h:inputText>
					<h:outputLabel for="#{userManagedBean.password}" value="date de creation" />
					<h:inputSecret value="#{userManagedBean.password}"></h:inputSecret>
					


                    <h:outputLabel for="#{userManagedBean.username}" value="nom" />
					<h:inputText value="#{userManagedBean.username}" label="code postal"></h:inputText>
					<h:outputLabel for="#{userManagedBean.password}" value="prenom" />
					<h:inputSecret value="#{userManagedBean.password}"></h:inputSecret>
					

                  <h:outputLabel for="#{userManagedBean.username}" value="adresse" />
					<h:inputText value="#{userManagedBean.username}" label="h"></h:inputText>
					<h:outputLabel for="#{userManagedBean.password}" value="code postal" />
					<h:inputSecret value="#{userManagedBean.password}"></h:inputSecret>
					




				</h:panelGrid>
			</p:panel>
		</h:form>
	</center>
</h:body>
</html>
